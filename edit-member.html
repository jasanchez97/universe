<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universo-Editar Miembro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/crud.css">
</head>

<body>

  <div class="header">
    <h1>Editar Miembro</h1>
  </div>

  <main>
    <form id="edit-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Apellidos:</label>
        <input type="text" id="surname" name="surname">
      </div>
      <div class="form-group">
        <label for="address">Domicilio:</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact">Contacto:</label>
        <input type="text" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="social-network">Redes Sociales:</label>
        <input type="text" id="social-network" name="social-network">
      </div>
      <button type="submit">Actualizar</button>
    </form>
  </main>

  <div class="home-button-container">
    <a href="registered.html" class="home-link">Regresar</a>
  </div>

  <footer>
    <h3>Derechos reservados</h3>
    <h3>Desarrollado por: <a href="https://github.com/jasanchez97" target="_blank">jasanchez97</a></h3>
  </footer>

  <script src="js/edit-member.js"></script>
</body>

</html>
